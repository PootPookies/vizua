<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="Vizua" content="Vizua">
    <title>Vizua</title>

    <!-- Add Reveal.js Styles -->
    <link rel="stylesheet" href="https://unpkg.com/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://unpkg.com/reveal.js@4.3.1/dist/theme/dracula.css">
    <!-- You can choose a theme -->

    <!-- Optional: Include the Markdown plugin -->
    <script src="https://unpkg.com/reveal.js@4.3.1/plugin/markdown/markdown.js"></script>


    <!-- Custom Styles -->
    <style>
        :root {
            --theme-hue: 2;
        }
    </style>


</head>

<body>

    <body>
        <div class="reveal">
            <div class="slides">
                <!-- Use the markdown plugin to load your vizua.md -->
                <section data-markdown="vizua.md" data-separator="^---$" data-separator-vertical="^--$">
                </section>
            </div>
        </div>

        <!-- Reveal.js Scripts -->
        <script src="https://unpkg.com/reveal.js@4.3.1/dist/reveal.js"></script>
        <script>
            Reveal.initialize({
                plugins: [RevealMarkdown],  // Initialize Markdown plugin
                markdown: {
                    slideSeparator: '^---$', // Slide separator for new slides
                    verticalSeparator: '^--$', // Vertical slide separator for multi-level slides
                }
            });
        </script>
    </body>

</body>
</html>
